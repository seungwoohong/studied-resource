<html>
  <head>
    <title>Drag and Drop Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="wrap-main">
      <div class="box-left">box1</div>
      <div class="box-right">box2</div>
      <p draggable="true" ondragstart="dnd.onDrag(event);">fdasf</p>

    </div>
  </body>
</html>
